name: Deploy React Build to IONOS via SFTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Install Node.js (for React build) and lftp
      - name: Setup Node.js and lftp
        uses: actions/setup-node@v3
        with:
          node-version: '20' # or your project node version
      - name: Install lftp and SSH client
        run: sudo apt-get update && sudo apt-get install -y lftp openssh-client

      # Step 3: Install dependencies and build React
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build

      # Step 4: Create .ssh folder and add IONOS host key
      - name: Add IONOS host key
        env:
          IONOS_HOST: ${{ secrets.IONOS_HOST }}
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          ssh-keyscan -H $IONOS_HOST >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      # Step 5: Deploy build folder via SFTP
      - name: Deploy build folder
        env:
          IONOS_HOST: ${{ secrets.IONOS_HOST }}
          IONOS_USER: ${{ secrets.IONOS_USER }}
          IONOS_PASS: ${{ secrets.IONOS_PASS }}
          IONOS_PATH: ${{ secrets.IONOS_PATH }}
        run: |
          lftp -c "
          open -u $IONOS_USER,$IONOS_PASS sftp://$IONOS_HOST
          mirror -R --verbose \
            --exclude .git/ \
            --exclude .github/ \
            ./build $IONOS_PATH
          "
