name: Deploy to IONOS via SFTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install lftp and SSH client
        run: sudo apt-get update && sudo apt-get install -y lftp openssh-client

      - name: Add IONOS host key
        env:
          IONOS_HOST: ${{ secrets.IONOS_HOST }}
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          ssh-keyscan -H $IONOS_HOST >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Deploy via SFTP
        env:
          IONOS_HOST: ${{ secrets.IONOS_HOST }}
          IONOS_USER: ${{ secrets.IONOS_USER }}
          IONOS_PASS: ${{ secrets.IONOS_PASS }}
          IONOS_PATH: ${{ secrets.IONOS_PATH }}
        run: |
          lftp -c "
          open -u $IONOS_USER,$IONOS_PASS sftp://$IONOS_HOST
          mirror -R --verbose \
            --exclude .logs/ \
            --exclude access.log \
            --exclude access.log.* \
            --exclude sftp.log \
            --exclude sftp.log.* \
            --exclude traffic.db \
            ./ $IONOS_PATH
          "
