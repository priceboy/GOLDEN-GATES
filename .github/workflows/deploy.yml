name: Deploy to IONOS via SFTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Install lftp (optional, better than sftp for recursive upload)
      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      # Step 3: Deploy via lftp to IONOS SFTP
      - name: Deploy via SFTP
        env:
          IONOS_HOST: ${{ secrets.IONOS_HOST }}
          IONOS_USER: ${{ secrets.IONOS_USER }}
          IONOS_PASS: ${{ secrets.IONOS_PASS }}
          IONOS_PATH: ${{ secrets.IONOS_PATH }}
        run: |
          lftp -c "
          open -u $IONOS_USER,$IONOS_PASS sftp://$IONOS_HOST
          mirror -R --delete --verbose ./ $IONOS_PATH
          "
